version: 0.2

phases:
  install:
    commands:
      - echo "üîß Installing necessary tools (jq, unzip)..."
      - yum install -y jq unzip
  pre_build:
    commands:
      - echo "üîê Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 529088268162.dkr.ecr.ap-southeast-1.amazonaws.com
      - export K8S_TOKEN=$(aws eks get-token --region ap-southeast-1 --cluster-name betterwellness-cluster | jq -r '.status.token')
      - export CERT_DATA=$(aws eks describe-cluster --name betterwellness-cluster --region ap-southeast-1 --query "cluster.certificateAuthority.data" --output text)
      - export K8S_SERVER="https://71B4D5459E1A0319B69A9329EC6483E4.gr7.ap-southeast-1.eks.amazonaws.com"
      - export NAMESPACE=betterwellness-cluster
      - export REPOSITORY_URI=529088268162.dkr.ecr.ap-southeast-1.amazonaws.com/betterwellness/booking-service
      - export IMAGE_TAG=latest
  build:
    commands:
      - echo "üèóÔ∏è Building Docker image..."
      - docker build -t betterwellness/booking-service .
      - docker tag betterwellness/booking-service:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo "üì§ Pushing Docker image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "üõ† Creating temporary kubeconfig..."
      - export KUBECONFIG=$(mktemp)
      - |
        cat <<EOF > $KUBECONFIG
        apiVersion: v1
        kind: Config
        clusters:
        - cluster:
            server: $K8S_SERVER
            certificate-authority-data: $CERT_DATA
          name: betterwellness-cluster
        contexts:
        - context:
            cluster: betterwellness-cluster
            user: betterwellness-user
          name: betterwellness-context
        current-context: betterwellness-context
        users:
        - name: betterwellness-user
          user:
            token: $K8S_TOKEN
        EOF
      - echo "üîÑ Restarting deployment..."
      - kubectl rollout restart deployment betterwellness-booking -n $NAMESPACE