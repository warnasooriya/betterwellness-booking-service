version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 529088268162.dkr.ecr.ap-southeast-1.amazonaws.com
      - REPOSITORY_URI=529088268162.dkr.ecr.ap-southeast-1.amazonaws.com/betterwellness/booking-service
      - IMAGE_TAG=latest
      - aws eks update-kubeconfig --region ap-southeast-1 --name betterwellness-cluster

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t betterwellness/booking-service .
      - docker tag betterwellness/booking-service:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Build completed on `date`
      - echo Restarting Kubernetes deployment...
      - echo Verifying EKS access...
      - echo "Who am I?"
      - aws sts get-caller-identity
      - aws sts assume-role  --role-arn arn:aws:iam::529088268162:role/service-role/codebuild-betterwellness-booking-deploy-service-role  --role-session-name test-session
      - kubectl get nodes
      - kubectl rollout restart deployment betterwellness-booking -n betterwellness-cluster