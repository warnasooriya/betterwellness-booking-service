version: 0.2

phases:
  pre_build:
    commands:
      - echo "ğŸ” Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 529088268162.dkr.ecr.ap-southeast-1.amazonaws.com
      - REPOSITORY_URI=529088268162.dkr.ecr.ap-southeast-1.amazonaws.com/betterwellness/booking-service
      - IMAGE_TAG=latest
      - echo "ğŸ”„ Updating kubeconfig..."
      - aws eks update-kubeconfig --region ap-southeast-1 --name betterwellness-cluster
      - echo "ğŸ“„ Kubeconfig file contents:"
      - cat ~/.kube/config || echo "âš ï¸ No kubeconfig found"
      


  build:
    commands:
      - echo "ğŸ—ï¸ Build started on `date`"
      - echo "ğŸ“¦ Building the Docker image..."
      - docker build -t betterwellness/booking-service .
      - docker tag betterwellness/booking-service:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "ğŸ“¤ Pushing the Docker image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "âœ… Build completed on `date`"
      - echo "ğŸš€ Restarting Kubernetes deployment..."
      - echo "ğŸ” Verifying EKS access..."
      - echo "ğŸ‘¤ Who am I?"
      - aws sts get-caller-identity
      - echo "ğŸ”§ Kubernetes config context:"
      - kubectl config current-context || echo "âš ï¸ No current context"
      - kubectl config get-contexts || echo "âš ï¸ No contexts found"
      - echo "ğŸ” Trying to get nodes..."
      - kubectl get nodes || echo "âŒ Failed to get nodes"
      - echo "ğŸ”„ Restarting deployment..."
      - kubectl rollout restart deployment betterwellness-booking -n betterwellness-cluster || echo "âŒ Failed to restart deployment"